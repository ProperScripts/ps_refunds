<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</head>

<body>
    <div
        class="container-lg bg-dark text-white position-absolute top-50 start-50 translate-middle rounded container-mainscreen">
        <div id="main-bar" class="d-inline-block col-12 text-center">
            <p class="d-inline fw-bold fs-1">Refunds</p>
            <div id="close-main-btn" type="button" class="btn-close btn-close-white float-end mt-2"></div>
        </div>

        <div class="d-flex align-items-start my-2">
            <div class="tab-content container" style="max-height: 70vh; overflow-y:auto">
                <div class="tab-pane fade show active" data-is-default="1" role="tabpanel">
                    <div class="d-inline-block col-12 my-2">
                        <button type="button" type="button" class="btn btn-success float-end translatable"
                            data-bs-toggle="modal" data-bs-target="#myModal">New refund</button>
                    </div>
                    <div style="max-height: 50vh; overflow: auto;" id="tablediv">
                        <table class="table table-hover table-dark table-striped" style="max-height: 1vh;">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Amount</th>
                                    <th>Reason</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody id="bodyTable">
                                <tr id="heading"></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add refund</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="showAllPlayers">
                        <label class="form-check-label" for="showAllPlayers">Show all players</label>
                    </div>
                    <div class="form-group">
                        <label for="playerselector">Select player(s)</label>
                        <select multiple class="form-control" id="playerselector">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Amount">
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason</label>
                        <input type="text" class="form-control" id="reason" placeholder="Reason">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="submit" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
